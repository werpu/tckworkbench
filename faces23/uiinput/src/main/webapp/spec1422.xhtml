<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">



    <f:view locale="en">
        <h:head>
            <title>Spec1422IT - Improve UISelectMany to find Converter based on first non-null UISelectItem when type is java.util.Collection</title>
        </h:head>
        <h:body>
            <h:form id="form">
                <h:selectManyCheckbox id="items" value="#{spec1422.selectedItems}">
                    <f:selectItems value="#{spec1422.availableItems}" />
                </h:selectManyCheckbox>
                <h:selectManyCheckbox id="numbers" value="#{spec1422.selectedNumbers}">
                    <f:selectItems value="#{spec1422.availableNumbers}" var="number" itemLabel="number #{number}"/>
                </h:selectManyCheckbox>
                <h:commandButton id="button" action="#{spec1422.submit}" />
                <h:outputText id="result" value="#{spec1422.selectedItems}#{spec1422.selectedNumbers}" />
            </h:form>
        </h:body>
    </f:view>
</html>
