<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
>
    <h:head>
        <title>Issue5081IT - UISelectMany#getSubmittedValue() may not default to empty string and then cause CCE</title>
    </h:head>
    <h:body>
        <h:outputText id="INTERPRET_EMPTY_STRING_SUBMITTED_VALUES_AS_NULL" value="#{initParam['jakarta.faces.INTERPRET_EMPTY_STRING_SUBMITTED_VALUES_AS_NULL']}" />
        <h:form id="form">
            <h:selectManyCheckbox id="selectmany" required="true">
                <f:selectItem itemValue="one" />
                <f:selectItem itemValue="two" />
            </h:selectManyCheckbox>
            <h:message for="selectmany" id="message_for_selectmany" />
            <h:inputText id="input">
                <f:ajax execute="@this" render="selectmany" />
            </h:inputText>
            <h:commandButton id="submit" value="submit" />
        </h:form>
    </h:body>
</html>
