<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
    <f:metadata>
    	<f:viewAction action="#{testView.onView}" />
    	<f:viewParam name="test" value="#{testView.testString}" />
    </f:metadata>
    
    <h:head>
    	<title>issue 4550 viewparameter bug</title>
    </h:head>
    
    <h:body>
    	<h:form id="form">
    		<h:commandButton id="ajaxCommandButton" value="1. ajax request" action="#{testView.someMethod()}">
    			<f:ajax />
    		</h:commandButton>
    
    		<br />            
                after an ajax request any subsequent call (btn 1 - ajax or btn 2 - non ajax) causes the null value on all view parameters
            <br />
    
    		<h:commandButton id="commandButton" value="2. second click causes null value" action="#{testView.someMethod()}" />
    
    		<h:outputText id="testText" value="the test text valus is #{testView.testString}" />
    	</h:form>
    </h:body>
</html>
